# Root compose: backend + frontend. Run from repo root.
# Dev mode: hot reload for frontend and backend. Use: docker compose up
# When dependencies change: docker compose up --build
# Nuclear option: docker compose down -v && docker compose up --build
services:
  db:
    image: postgres:15-alpine
    container_name: anilink_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: anilink
      POSTGRES_PASSWORD: anilink123
      POSTGRES_DB: anilink_db
    ports:
      - "54320:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U anilink"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: anilink_minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  # Runs once on startup: migrations + seed. Backend waits for this to complete.
  init:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: anilink_init
    command: sh -c "alembic upgrade head && python scripts/seed_data.py"
    volumes:
      - ./backend:/app
    environment:
      DATABASE_URL: postgresql://anilink:anilink123@db:5432/anilink_db
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET_NAME: anilink-uploads
      SECRET_KEY: dev-secret-key-change-in-production
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_started
    restart: "no"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: anilink_backend
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://anilink:anilink123@db:5432/anilink_db
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET_NAME: anilink-uploads
      SECRET_KEY: dev-secret-key-change-in-production
      FRONTEND_ORIGIN: http://localhost:5173
      FRONTEND_URL: http://localhost:5173
      DEBUG: "True"
      CORS_ORIGINS: http://localhost:3000,http://localhost:5173,http://localhost:8080,http://127.0.0.1:5173,http://127.0.0.1:3000
    depends_on:
      init:
        condition: service_completed_successfully
      minio:
        condition: service_started

  # Frontend dev: Vite with hot reload (default profile)
  frontend:
    build:
      context: ./anilink-web
      dockerfile: Dockerfile.dev
    container_name: anilink_frontend
    restart: unless-stopped
    command: sh -c "npm ci && npm run dev -- --host 0.0.0.0 --port 5173"
    ports:
      - "5173:5173"
    volumes:
      - ./anilink-web:/app
      - frontend_node_modules:/app/node_modules
    environment:
      VITE_API_BASE_URL: http://localhost:8000/v1
      CHOKIDAR_USEPOLLING: "true"
      # Optional: VITE_GOOGLE_CLIENT_ID for Google login (set in .env to enable)
    depends_on:
      - backend

  # Frontend prod: nginx serving static (use --profile prod)
  frontend-prod:
    build:
      context: ./anilink-web
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: /v1
    container_name: anilink_frontend_prod
    ports:
      - "8080:80"
    depends_on:
      - backend
    profiles:
      - prod

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: anilink_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@anilink.ug
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - db

volumes:
  postgres_data:
  minio_data:
  frontend_node_modules:
